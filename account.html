<!doctype html>
<html class="no-js" lang="ru" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<title>Трапеза</title>
	<link rel="stylesheet" href="vendor/foundation/css/foundation.css">
	<link rel="stylesheet" href="vendor/foundation/css/app.css">
	<link rel="stylesheet" type="text/css" href="vendor/slick/slick.css" />
	<link rel="stylesheet" href="vendor/waves/dist/waves.min.css" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header_wrap">
			<div class="header_burger">
				<a href="#" class="waves_effect" data-toggle="offCanvas"><img src="img/burger.svg" alt=""></a>
			</div>
			<div class="header_title">
				<h1>Трапеза Пицца</h1>
			</div>
			<div class="header_cart">
				<a href="#" class="waves_effect">
					<div class="cart_img">
						<img src="img/cart.svg" alt="">
					</div>
					<span>2</span>
				</a>
			</div>
			<div class="notify"><span id="notifyType" class=""></span></div>
		</div>
		<form class="account_form" class="" action="index.html" method="post">
		<section id="form">
			<div class="grid-container fluid">
				<div class="grid-x">
					<div class="cell small-12 form_inner">
						<input type="text" class="form_input" name="name" placeholder="Имя" required="">
						<input type="tel" class="form_input input-phone" name="phone" placeholder="Номер телефона" required="">

						<input type="password" class="form_input password" name="password" placeholder="Пароль">
						<input type="password" class="form_input password_valid" name="password_valid" placeholder="Подтверждение пароля">

						<span class="form_title">Адреса доставки</span>
						<!-- <input type="text" class="form_input input_adress" name="phone" placeholder="Адрес" value="ул. Свердлова, д. 16/2, под. 1, эт. 9, кв. 34">
						<input type="text" class="form_input input_adress" name="phone" placeholder="Адрес" value="ул. Халтурина, д. 51"> -->

						<input type="text" class="registr_input" name="street" placeholder="Улица" required="" value="">
						<input type="text" class="registr_input registr_column_1" name="dom" placeholder="Дом" required="" value="">
						<input type="text" class="registr_input registr_column_2" name="kvartira" placeholder="Квартира" required="" value="">
						<input type="text" class="registr_input registr_column_3" name="podezd" placeholder="Подъезд" required="" value="">
						<input type="text" class="registr_input registr_column_4" name="etaj" placeholder="Этаж" required="" value="">
					</div>
					<div class="cell small-6">
						<div class="account_button button_1">
							<button type="submit">
								<span>Сохранить</span>
							</button>
						</div>
					</div>
					<div class="cell small-6">
						<div class="account_button button_2">
							<a href="#">Выйти</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</form>
		<div class="off-canvas-wrapper">
			<div class="off-canvas position-left mobile_canvas" id="offCanvas" data-off-canvas>
				<ul class="mobile-ofc vertical menu">
					<li><a href="#" class="waves_effect ">Личный кабинет</a></li>
					<li><a href="#" class="waves_effect active">Доставка</a></li>
					<li><a href="#" class="waves_effect">Оплата</a></li>
					<li><a href="#" class="waves_effect">Акции</a></li>
					<li>
						<a href="#" class="canvas_phone_inner">
							<span class="canvas_phone">700-800, 25-08-08</span>
							<span class="canvas_phone_bottom">Доставка по центру 60 минут</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<script src="vendor/foundation/js/vendor/jquery.js"></script>
		<script src="vendor/foundation/js/vendor/what-input.js"></script>
		<script src="vendor/foundation/js/vendor/foundation.js"></script>
		<script src="vendor/foundation/js/app.js"></script>
		<script type="text/javascript" src="vendor/slick/slick.min.js"></script>
		<script src="vendor/jquery.maskedinput.js"></script>
		<script type="text/javascript" src="vendor/waves/dist/waves.min.js"></script>
		<script type="text/javascript">
		jQuery(function($){
		   $(".input-phone").mask("+7 (999) 999-9999",{placeholder:"_"});
		});
		$(".buy").click(function () {
		  $(".notify").toggleClass("active");
		  $("#notifyType").toggleClass("success");

		  setTimeout(function(){
		    $(".notify").removeClass("active");
		    $("#notifyType").removeClass("success");
		  },2000);
		});
		Waves.attach('.waves_effect');
		Waves.init();
		$('img[src$=".svg"]').each(function() {
		    var $img = jQuery(this);
		    var imgURL = $img.attr('src');
		    var attributes = $img.prop("attributes");

		    $.get(imgURL, function(data) {
		      // Get the SVG tag, ignore the rest
		      var $svg = jQuery(data).find('svg');

		      // Remove any invalid XML tags
		      $svg = $svg.removeAttr('xmlns:a');

		      // Loop through IMG attributes and apply on SVG
		      $.each(attributes, function() {
		        $svg.attr(this.name, this.value);
		      });

		      // Replace IMG with SVG
		      $img.replaceWith($svg);
		    }, 'xml');
		  });
		$('.slider_content').slick({
			slidesToShow: 1,
			slidesToScroll: 1,
			centerMode: false,
			focusOnSelect: true,
			arrows: true,
			dots: false,
			prevArrow: $('.arrow_left'),
			nextArrow: $('.arrow_right')
	  	});
		$('.menu_slide').slick({
			slidesToShow: 1,
			slidesToScroll: 1,
			centerMode: false,
			focusOnSelect: true,
			arrows: false,
			dots: true,
			adaptiveHeight: true,
			customPaging: function(slick, index) {
				var image = $(slick.$slides[index]).find('.menu_content').attr('title');
				return '<button class="tab waves-effect">' + image + '</button>'
		    },
	  	});

		$(window).scroll(function(){
			var sticky = $('.slick-dots'),
				scroll = $(window).scrollTop();

			if (scroll >= 180) sticky.addClass('fixed');
			else sticky.removeClass('fixed');
		});

		$(".slick-dots").append("<li id='magic-line'></li>");
		</script>
	</div>
</body>

</html>
